"Action At A Distance On Genomes":
  image: vdj.png
  description:
    "In prokaryotes and eukaryotes alike, many genomic processes require distant parts of the genome to come into contact.  For example, in prokaryotic gene regulation, DNA looping is a common motif whereby transcription factors bind at more than one site simultaneously looping the intervening DNA.  Similarly, in the context of the immune system, the process of V(D)J recombination requires different gene segments to be joined together in order to create the DNA templates that lead to antibodies.  Work in our laboratory aims to bring together theoretical ideas from statistical physics with single-molecule and single-cell approaches to understand the mechanism of such action at a distance."

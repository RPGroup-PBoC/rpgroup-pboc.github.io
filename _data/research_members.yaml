"It's A Phage World":
  image: "phage_world.png"
  description:
    "Studies of viral diversity suggest there are in excess of 10<sup>30</sup> viruses on planet Earth, dwarfing the numbers of any other kinds of biological organisms.  Our group has a long standing interest both in the physics of how viruses work and in their function and diversity in the world around us.  Our studies of the physics of viruses have focused on how viruses package and deliver their genomes, using both theoretical ideas from elasticity and statistical mechanics as well as single-molecule and single-cell experimental techniques.  Our goal is to delineate the physical processes of viral infections and their stunningly precise process of viral assembly.  We have also been investigating the challenging but important question of what viruses are present in natural environments such as the termite gut and the human mouth, what hosts they affect and what their ecological role in these natural environments. "
